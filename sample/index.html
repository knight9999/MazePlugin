<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<!--         <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script>
        document.addEventListener("deviceready",onDeviceReady,false);
        
        function onDeviceReady() {
        	setButtons();
        	mazeInit();
        }
        
        function setButtons() {
        	var width = $(document).width();
			var height = $(document).height();
			var panel_width = $("#button_panel").width();
			$("#button_panel").css("left", (width-panel_width)/2 );
			$("#button_panel").css("top",height * 0.8);
			var panel_width = $("#button_panel2").width();
			$("#button_panel2").css("right", 0 );
			$("#button_panel2").css("top",height * 0.9);

 			$("#forward").on("touchstart",function() { 
	        	DungeoneerMaze.forward( function(success) { } , function(fail) {  } );
			} );
			$("#left").on("touchstart",function(){  
				DungeoneerMaze.left( function(success) { } , function(fail) {  } );
			});
			$("#right").on("touchstart",function() { 
				DungeoneerMaze.right( function(success) { } , function(fail) {  } );
			});
			
			$("#toggleHide").on("touchstart",function() {
				if (DungeoneerMaze.flagShow==true) {
					DungeoneerMaze.hide( function(success) { } , function(fail) {  } );
				} else {
					DungeoneerMaze.show( function(success) { } , function(fail) {  } );
				}
			});
        }
        
        function mazeInit() {
        	DungeoneerMaze.init( function( success ) {  
        		DungeoneerMaze.show( function( success ) {} , function(fail) {  } );
        	} , function(fail) {  } );
        }
        
        </script>
    </head>
    <body style="height:100%;">
    	<div id="main" style="height:100%; position:relative;">
			<div id="button_panel" style="position:absolute;">
				<button id="left">LEFT</button>
				<button id="forward">FORWARD</button>
				<button id="right">RIGHT</button>
			</div>
			<div id="button_panel2" style="position:absolute;">
				<button id="toggleHide">HIDE</button>
			</div>
		</div>
    </body>
</html>
